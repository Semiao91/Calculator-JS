<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <div id="display-screen">0</div>
        <div class="button-row-one">
            <button class="delete" onclick="backspace()">DEL</button>
            <button class="clear-all" onclick="deleteDisplay()">CA</button>
            <button class="operator" onclick="setOperator('/')">/</button>
        </div>
        <div class="button-row-two">
            <button class="seven" onclick="updateDisplay(7)">7</button>
            <button class="eight" onclick="updateDisplay(8)">8</button>
            <button class="nine" onclick="updateDisplay(9)">9</button>
            <button class="operator" onclick="setOperator('*')">X</button>
        </div>
        <div class="button-row-three">
            <button class="four" onclick="updateDisplay(4)">4</button>
            <button class="five" onclick="updateDisplay(5)">5</button>
            <button class="six" onclick="updateDisplay(6)">6</button>
            <button class="operator" onclick="setOperator('-')">--</button>
        </div>
        <div class="button-row-four">
            <button class="one" onclick="updateDisplay(1)">1</button>
            <button class="two" onclick="updateDisplay(2)">2</button>
            <button class="three" onclick="updateDisplay(3)">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
        </div>
        <div class="button-row-five">
            <button class="zero" onclick="updateDisplay(0)">0</button>
            <button class="comma" onclick="inputDecimal(`.`)">.</button>
            <button class="equal" onclick="operate(operator, inputA, inputB)">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
